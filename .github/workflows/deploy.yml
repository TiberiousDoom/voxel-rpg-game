name: Deploy to GitHub Pages
on:
  push:
    branches: [ main, sprites, develop ] # Add any branches you want to deploy
  workflow_dispatch:  # Allows manual trigger from GitHub UI
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: "pages"
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: 'voxel-rpg'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'voxel-rpg/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: voxel-rpg
      
      - name: Build application
        run: npm run build
        working-directory: voxel-rpg
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'voxel-rpg/build'
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4